name: CI With Maven

on:
  push:
  pull_request:

jobs:
  
  build:
    
    runs-on: ubuntu-latest

    steps:
    
      - name: Clonacion de Codigo
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: "8"
          distribution: "temurin"
          cahe: maven

      - name: Build With Maven
        run: |
          mvn package
  
