name: Java CI with Maven

on:
  push:
  pull_request:

jobs:

 build:
 
  runs-on: ubuntu-latest
  
  steps:
    - name: Clonacion de Codigo
      uses: actions/checkout@v4
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4.2.1
      with:
        java-version: '17'
	distribution: 'temurin'
 	cache: maven
  
